{% extends "navbar.html" %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="/static/assets/ckeditor/ckeditor.js"></script>
{% endblock head %}
{% block content %}

    <div>
        <div class="form-group">
            <label for="title"> Title: </label>
            <input class=" form-control" name="title" type="text" id='title'>
        </div>
        <div class="form-group">
        <textarea class="form-control" name="editor1" id="editor1" rows="10" cols="80">

    </textarea>
        </div>
        <button class="btn btn-primary submit" style="width: 100%">Submit Blog</button>
        <script>

            CKEDITOR.replace('editor1');
            $(".submit").click(function () {
                $.ajax({
                        url: '//{{ url }}/news/submit',
                        data: JSON.stringify({ "title": $('#title').val() , "body" : CKEDITOR.instances.editor1.getData() }),
                        method: 'POST',
                        contentType: "application/json",
                        dataType: 'json'
                    }
                );
            });

        </script>
    </div>
{% endblock content %}
