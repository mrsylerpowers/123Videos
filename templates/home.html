{% extends "template.html" %}
{% block content %}


    <div class="wrapper">
        <form class="form-signin" onsubmit="return false">
            <h2 class="form-signin-heading" id="p-name">User Login</h2>
            <div class="input">
                <input type="text" class="form-control" id="email" name="username" placeholder="Email Address"
                       required="" autofocus="">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       required="">
            </div>
            <button id="sign-out" class="btn btn-lg btn-primary btn-block" style="display: none;">Sign out</button>

            <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit">Login</button>

        </form>
    </div>



{% endblock content %}
